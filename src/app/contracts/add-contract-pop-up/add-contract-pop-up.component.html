<p-dialog header="Add Contract"
          [(visible)]="display"
          (onHide)="onHide()"
          [style]="{width:'50vw'}"
>
  <app-contract-editor-panel (validForm)="onFormUpdate($event)" #contractEditor></app-contract-editor-panel>
  <p-footer>
    <p-button label="Close" (onClick)="onHide()"></p-button>
    <p-button label="Save" (onClick)="contractEditor.handleAdd()" [disabled]="!isFormValid"></p-button>
  </p-footer>
</p-dialog>
